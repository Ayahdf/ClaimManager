<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service Acceuil</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Service Acceuil</h2>
    <form th:action="@{/acceuil}" method="post">
        <div class="form-group">
            <label for="responsable">Responsable:</label>
            <input type="text" class="form-control" id="responsable" name="responsable" placeholder="Enter responsible">
        </div>
        <div class="form-group">
            <label for="poste">Poste:</label>
            <input type="text" class="form-control" id="poste" name="poste" placeholder="Enter position">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
