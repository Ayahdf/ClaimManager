<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier utilisateur</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
<nav class="navbar navbar-light" style="background-color: #0dcaf0;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion des réclamations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">Modifier Utilisateur</div>
        <div class="card-body">
            <form th:action="@{/user/{id}(id=${user.userId})}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-heading"></i> Nom</label>
                    <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required />
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-info-circle"></i> Email</label>
                    <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required />
                </div>
                <!--                <div class="form-group">-->
                <!--                    <label for="arr"><i class="fas fa-info-circle"></i> Arrondissement</label>-->
                <!--                    <select id="arr" name="arr" class="form-control">-->

                <!--                        <option th:each="arr : ${role}"  th:value="${arr.getRoleId()}" th:text="${arr.nom}"></option>-->
                <!--                    </select>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-primary">Confirmer </button>

            </form>
        </div>
    </div>
</div>
</body>

</html>
