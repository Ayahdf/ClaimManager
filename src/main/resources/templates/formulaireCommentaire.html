<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #0dcaf0;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion des reclamations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/listProduits">Produits</a>
                <a class="nav-link" href="/listeReclamations">Mes reclamations</a>
            </div>
        </div>
    </div></nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Ajouter un commentaire
        </div>
        <div class="card-body">
            <form th:action="@{/ajouterCommentaire/{id}(id=${produit.idProduit})}" th:object="${commentaire}" method="post">
                <div class="mb-3">
                    <input type="hidden" name="idProduit" value="${commentaire.produit.idProduit}">
                    <label for="texte" class="form-label">Commentaire</label>
                    <textarea class="form-control" id="texte" th:field="*{contenu}" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
