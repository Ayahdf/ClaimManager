<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Réclamer un Produit</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #0dcaf0;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion des réclamations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/listProduits">Produits</a>
                <a class="nav-link" href="/listeReclamations">Mes réclamations</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card-header mb-3 text-center">Réclamer un Produit</div>
    <div class="card-body">
        <form th:action="@{/reclamer/{id}(id=${produit.idProduit})}" th:object="${reclamation}" method="post">
            <div class="mb-3">
                <label for="titreReclamation" class="form-label">Titre Reclamation</label>
                <input type="text" class="form-control" id="titreReclamation" name="titre" required>
            </div>
            <div class="mb-3">
                <label for="descriptionReclamation" class="form-label">Description</label>
                <input type="text" class="form-control" id="descriptionReclamation" name="description" required>
            </div>
            <input type="hidden" th:value="${produit.idProduit}" name="produitId">
            <button type="submit" class="btn btn-primary">Ajouter</button>

        </form>
    </div>
</div>
</body>
</html>
